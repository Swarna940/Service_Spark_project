<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Service.css" />
</head>
<body>
    <header>
        <div class="logo">
          <h1>Service Spark</h1>
        </div>
        <nav>
          <a href="Index.html">Home</a>
          <a href="Service.html">Services</a>
          <a href="Profile.html">Profile</a>
          <!-- <a href="admin.html">Admin</a> -->
        </nav>
      </header>
    <section class="services">
        <h2>OUR SERVICES</h2>
        <p>Best House Cleaning Service Providers with Authorized Cleaners and Cleaning Products.</p>
        <div class="service-cards">
            <div class="service-card">
                <img src="homeclean.png" alt="Home Cleaning">
                <h3>Home Cleaning</h3>
                <button class="btn book" onclick="redirectToBooking('Home Cleaning')">Book Now</button>
                <!-- <button class="btn enquire">Enquire Now</button> -->
            </div>
            <div class="service-card">
                <img src="bathroom.png" alt="Bathroom Cleaning">
                <h3>Bathroom Cleaning</h3>
                <button class="btn book" onclick="redirectToBooking('Bathroom Cleaning')">Book Now</button>
                <!-- <button class="btn enquire">Enquire Now</button> -->
            </div>
            <div class="service-card">
                <img src="kitchen.png" alt="Kitchen Cleaning">
                <h3>Kitchen Cleaning</h3>
                <button class="btn book" onclick="redirectToBooking('Kitchen Cleaning')">Book Now</button>
                <!-- <button class="btn enquire">Enquire Now</button> -->
            </div>
            <div class="service-card">
                <img src="paint.png" alt="Painting Service">
                <h3>Painting Service</h3>
                <button class="btn book" onclick="redirectToBooking('Painting Cleaning')">Book Now</button>

            </div>
        </div>
        <br><br><br><br>
        <footer>
            <p>&copy; 2024 Service Spark. All rights reserved.</p>
          </footer>
    </section>
    <script>
        // Redirect to the booking page with the selected service
        function redirectToBooking(serviceName) {
            window.location.href = `/Book.html?service=${encodeURIComponent(serviceName)}`;
        }
    </script>
</body>
</html>
